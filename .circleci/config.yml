version: 2
jobs:
  test:
    docker:
      - image: alpine
    working_directory: /usr/src
    steps:
      - add_ssh_keys
      - checkout
      - run:
          name: tests
          command: echo "test"
  buildAndDeploy:
    machine: true
    steps:
      - add_ssh_keys
      - checkout
      - run:
          name : build-docker-image
          command: |
            docker build -t quay.io/wealthwizards/autokube .
      - deploy:
          name : deploy-docker-image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS quay.io
            docker push quay.io/wealthwizards/autokube
  buildDockerImage:
    machine: true
    steps:
      - add_ssh_keys
      - checkout
      - run:
          name : build-docker-image
          command: |
            docker build -t quay.io/wealthwizards/autokube .
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - test
      - buildDockerImage:
          filters:
            branches:
              ignore: master
      - buildAndDeploy:
          requires:
            - test
          filters:
            branches:
              only: master