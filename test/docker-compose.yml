version: "3"
services:

  consul:
    expose:
      - "8500"
    image: consul

  init:
    command: /usr/test/data/load-test-data.sh
    depends_on:
      - consul
    environment:
      - CONSUL_HTTP_ADDR=http://consul:8500
    image: consul
    volumes:
      - ".:/usr/test"

  test:
    build: ..
    command: /usr/test/test.sh
    environment:
      - CONSUL_HTTP_ADDR=http://consul:8500
      - CONTEXT=${CONTEXT}
    depends_on:
      - consul
      - init
    volumes:
      - "../src:/consul-template"
      - ".:/usr/test"
    working_dir: /consul-template

  test-consul:
    image: consul
    volumes:
      - "../src:/consul-template"
      - ".:/usr/test"
    environment:
      - CONSUL_HTTP_ADDR=http://consul:8500
    command: /usr/test/test.sh
    depends_on:
      - consul
      - init