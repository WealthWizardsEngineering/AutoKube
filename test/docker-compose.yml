version: "3"
services:

  consul:
    ports:
      - "8500:8500"
    image: consul

  init:
    depends_on:
      - consul
    environment:
      - CONSUL_ENDPOINT=consul
    image: sroskelley/docker-git2consul:latest
    volumes:
      - "../:/tmp/git"
      - "./git2consul_config.json:/etc/git2consul.d/config.json"

  test:
    build: ..
    command: /usr/test/test.sh
    environment:
      - CONSUL_HTTP_ADDR=http://consul:8500
      - CONTEXT=${CONTEXT}
    depends_on:
      - consul
      - init
    volumes:
      - "../src:/consul-template"
      - ".:/usr/test"
    working_dir: /consul-template

  test-consul:
    image: consul
    volumes:
      - "../src:/consul-template"
      - ".:/usr/test"
    environment:
      - CONSUL_HTTP_ADDR=http://consul:8500
    command: /usr/test/test.sh
    depends_on:
      - consul
      - init